<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/dfdf85c6e1.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <title>Weather App</title>
    <link rel="stylesheet" href="src/styles.css">
</head>

<body>
    <div class="container">

        <form>
            <div class="row">
                <div class="col-3">
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Enter city" id="search-city-input" />
                    </div>
                </div>
                <div class="col-3">
                    <input type="submit" class="btn btn-primary" value="Check the weather" />
                </div>
            </div>

        </form>
        <div class="row">
            <div class="col-6">
                <h1>
                    SAN DIEGO
                </h1>
                <h2>
                    Saturday 10 AM
                </h2>
                <br>
                <h3>
                    <i class="far fa-sun"></i>
                </h3>
                </br>
                <h3 class="currentdegrees" id="temperature">
                    19°F </h3>
                <h3>
                    <h3 id=description>
                        Mostly Sunny
                    </h3>
                    <p>
                        It's a nice day for a walk!
                    </p>
            </div>

            <div class="col-3">

                <ul>
                    <li class="day">
                        Sunday
                    </li>
                    <li>
                        <i class="fas fa-cloud"></i>
                    </li>
                    <li class="futuredegrees">
                        70°F / 55°F
                    </li>
                    <li class="day">
                        Monday
                    </li>
                    <li>
                        <i class="far fa-sun"></i>
                    </li>
                    <li class="futuredegrees">
                        70°F / 55°F
                    </li>
                    <li class="day">
                        Tuesday
                    </li>
                    <li>
                        <i class="fas fa-cloud-sun"></i>
                    </li>
                    <li class="futuredegrees">
                        70°F / 55°F
                    </li>
                    <li class="day">
                        Wednesday
                    </li>
                    <li>
                        <i class="far fa-sun"></i>
                    </li>
                    <li class="futuredegrees">
                        70°F / 55°F
                    </li>
                    <li class="day">
                        Thursday
                    </li>
                    <li>
                        <i class="fas fa-cloud-sun-rain"></i>
                    </li>
                    <li class="futuredegrees">
                        70°F / 55°F
                    </li>
                </ul>
            </div>
        </div>
    </br>
        <a href="https://github.com/Kate8577/Weather-App">Open-source code</a> by Kate Pidgorna
</body>
<script src="src/index.js">
</script>

</html>
