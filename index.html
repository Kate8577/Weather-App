<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <title>Weather App</title>
    <link rel="stylesheet" href="src/styles.css">
</head>

<body>
    <div class="container">
<div class="weather-app">
        <form class="mb-3">
            <div class="row">
                <div class="col-4">
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Enter city" id="search-city-input"
                            autocomplete="off" />
                    </div>
                </div>
                <div class="col-4">
                    <input type="submit" class="btn btn-primary" value="Check the weather" />
                </div>
            </div>
        </form>
        <div class="row">
            <div class="col-5">
                <h1 id="city"></h1>
                <h2 id="date"></h2>
                <img src="#" id="icon" />
                <h3 class="currentdegrees" id="temperature"></h3>
                <h3 class="currentcondition"id=description></h3>
                    <p id=message> </p>
            </div>
 
            <div class="col-6">
          <div class="row-weather-forecast" id="forecast">
    
          </div>
            </div>
        </div>
        </div>
  
        <a href="https://github.com/Kate8577/Weather-App" target="_blank">Open-source code</a> by Kate Pidgorna
   
</body>
<script src="src/index.js">
</script>

</html>
